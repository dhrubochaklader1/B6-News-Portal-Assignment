<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Special News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header class="mt-3">
            <nav class="nav nav-pills nav-justified ">
                <a class="nav-link active" aria-current="page" href="#">Special News Website</a>
                <a class="nav-link" href="#">News</a>
                <a class="nav-link" href="#">Blogs</a>
            </nav>
        </header>
        <section id="newsName" class="mt-5">
            <ul class="nav">
                <li class="nav-item">
                    <button id="home" class="nav-link" aria-current="page">Home</button>
                </li>
                <li class="nav-item">
                    <button id="brNews" class="nav-link"></button>
                </li>
                <li class="nav-item">
                    <button id="regularNews" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="internationalNews" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="sports" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="entertainment" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="culture" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="arts" class="nav-link" href="#"></button>
                </li>
                <li class="nav-item">
                    <button id="allNews" class="nav-link" href="#"></button>
                </li>
            </ul>
        </section>
        <div id="loader" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1 class="d-none" id="total" style="margin-top: 10px;"></h1>
        <article id="storePoint">

        </article>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="modalTitle" class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body">

                        </div>
                        <img id="images" src="" alt="">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dbc724512e.js" crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>

</html>
